<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Bullet.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> </canvas>
				</canvas>
		    </section>
	    <footer>
		    W = accelerate<br>
		    A = rotate left<br>
		    D = rotate right<br>
		    F = Enter hyperspace<br>
		    To exit hyperspace press A or D<br>
		    Space bar = Shoot
	    </footer>
	</body>
</html>
